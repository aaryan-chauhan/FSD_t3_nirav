<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <body>
        <div class="container mt-3">
            <h2>Staked Form</h2>
            <form action="">
                <div class="mt-3">
                    <label for="email">Email : </label>
                    <input type="email" class="form-control" name="email" placeholder="enter email" id="emial">
                </div>
                <div class="mt-3">
                    <label for="password">Password : </label>
                    <input type="password" class="form-control" name="pwd" placeholder="enter pass" id="password">
                </div>
                <div class="form-check mt-3">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" id=""/>
                        Remember me 
                    </label>
                </div>
                <button class="btn btn-info" type="submit">
                    submit
                </button>
            </form>
        </div>
    </body>
