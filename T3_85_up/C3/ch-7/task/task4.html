<!-- design a form with following feilds username,password,address,gender,toggleswitcha also validates the form before submiting the form and each and every feilds is mandatory  -->
 <html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-3">
            <form action="" class="was-validated">
                <div class="container mt-3">
                    <label for="uname">Username : </label>
                    <input type="text" class="form-control" placeholder="enter username" required/>
                    <div class="valid-feedback">Valid...</div>
                    <div class="invalid-feedback">Please Enter Valid Feedback.</div>
                </div>
                <div class="container mt-3">
                    <label for="pwd">Password : </label>
                    <input type="password" class="form-control" placeholder="enter password" required/>
                    <div class="valid-feedback">Valid...</div>
                    <div class="invalid-feedback">Please Enter Valid Password.</div>
                </div>
                <div class="container mt-3">
                    <label for="uname">Email : </label>
                    <input type="email" class="form-control" placeholder="enter Email" required/>
                    <div class="valid-feedback">Valid...</div>
                    <div class="invalid-feedback">Please Enter Valid Email.</div>
                </div>
                <div class="mt-3">
                    <label for="gender">Gender : </label>
                    <input type="radio" id="male" name="gender" value="Male" required> Male
                    <input type="radio" id="female" name="gender" value="Female" required> Female
                    <div class="valid-feedback">Valid...</div>
                    <div class="invalid-feedback">Please Enter Valid Feedback.</div>
                </div>
                <div class="mt-3">
                    <label for="comment">Address : </label>
                    <textarea name="comment" class="form-control" rows="3" id="comment" required></textarea>
                    <div class="valid-feedback">Valid...</div>
                    <div class="invalid-feedback">Please Enter Valid Feedback.</div>
                </div>
                <div class="container mt-3">
                    <form action="">
                        <div class="form-check  form-switch">
                            <label for="" class="form-check-label">
                                on/off
                            </label>
                            <input class="form-check-input" type="checkbox" id="myswitch" checked>
                        </div>
                    </form>
                    <div class="container mt-3">
                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#ex">
                            <h1>submit</h1>
                        </button>
                        <div class="modal fade" id="ex">
                            <div class="modal-dialog modal-dialog-centered modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5>confirmation</h5>
                                        <button class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h3>do you want to registor</h3>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-info" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </body>
 </html>
