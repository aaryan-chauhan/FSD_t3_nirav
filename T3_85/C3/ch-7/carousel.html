<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
                <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
                <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.jpg" style="height: 100%; width: 100%;" alt="">
                    <div class="carousel-caption">
                        <h4>Hello</h4>
                        <p>This is Example of Carousel.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" style="height: 100%; width: 100%;" alt="">
                    <div class="carousel-caption">
                        <h4>Hello</h4>
                        <p>This is Example of Carousel.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img3.jpg" style="height: 100%; width: 100%;" alt="">
                    <div class="carousel-caption">
                        <h4>Hello</h4>
                        <p>This is Example of Carousel.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev bg-success" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next bg-success" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </body>
</html>
