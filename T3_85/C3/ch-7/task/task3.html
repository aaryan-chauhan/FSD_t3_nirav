<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body data-bs-spy="scroll">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="#home" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#about" class="nav-link">
                        About
                    </a>
                </li>
                <li class="navbar-item">
                    <a href="#other" class="nav-link">
                        Others
                    </a>
                </li>
            </ul>
            <div class="container">
                <button class="btn btn-info" style="float: right;" data-bs-toggle="modal" data-bs-target="#ex">
                    Login
                </button>
                <div id="ex" class="modal">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" align="center">Login</h5>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="mt-3">
                                        <label for="anme">Username : </label>
                                        <input type="text" class="form-control" name="name" placeholder="enter username"
                                            id="name">
                                    </div>
                                    <div class="mt-3">
                                        <label for="password">Password : </label>
                                        <input type="password" class="form-control" name="pwd" placeholder="enter pass"
                                            id="password">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-info" type="submit" data-bs-dismiss="modal">
                                    submit
                                </button>
                                <button class="btn btn-info" type="reset" data-bs-dismiss="modal">
                                    reset
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <button class="btn btn-info" data-bs-toggle="modal" style="float: right;" data-bs-target="#ex">
                    Register
                </button>
                <div id="ex" class="modal fade">
                    <div class="modal-dialog modal-sm modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title modal-title-centered">Register</h5>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">WelCome</div>
                            <div class="modal-footer">
                                <button class="btn btn-info" data-bs-dismiss="modal">
                                    close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img1.jpg" style="height: 25%; width: 100%;" alt="">
                <div class="carousel-caption">
                    <h4>Hello</h4>
                    <p>This is Example of Carousel.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img2.jpg" style="height: 25%; width: 100%;" alt="">
                <div class="carousel-caption">
                    <h4>Hello</h4>
                    <p>This is Example of Carousel.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev bg-success" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next bg-success" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="row container">
        <div class="col-md-3 ">
            <img src="pro1.jpg" align="center" class="rounded-pill" height="100px" width="200px" alt="">
        </div>
        <div class="col-md-3 ">
            <img src="pro2.jpg" height="100px" class="rounded-pill" width="200px" alt="">
        </div>
    </div>
</body>

</html>
